
name: DevSecOps Pipeline
on:
  - push
  - pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t vuln-app:${{ github.sha }} .
      - name: Save image
        run: docker save vuln-app:${{ github.sha }} > image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
  sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit p/secrets p/owasp-top-ten
  sca:
    name: SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        working-directory: ./src
        run: npm install
      - name: npm audit
        working-directory: ./src
        run: |
          npm audit --json > audit.json
          npm audit
      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: src/audit.json
  secrets:
    name: Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load image
        run: docker load < image.tar
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: vuln-app:${{ github.sha }}
          format: table
          exit-code: "1"
          severity: CRITICAL
  report:
    name: Report
    runs-on: ubuntu-latest
    needs:
      - sast
      - sca
      - secrets
      - container-scan
    if: always()
    steps:
      - name: Generate JSON Report
        run: |
          cat > security-report.json <<EOF
          {
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "workflow_run": "${{ github.run_id }}",
            "results": {
              "sast": {
                "status": "${{ needs.sast.result }}",
                "tool": "Semgrep"
              },
              "sca": {
                "status": "${{ needs.sca.result }}",
                "tool": "npm audit"
              },
              "secrets": {
                "status": "${{ needs.secrets.result }}",
                "tool": "Gitleaks"
              },
              "container_scan": {
                "status": "${{ needs.container-scan.result }}",
                "tool": "Trivy"
              }
            }
          }
          EOF

          echo " Security Report Generated:"
          cat security-report.json | jq '.'
      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
      - name: Summary
        run: >
          echo "## Security Scan Complete" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Job Results:" >> $GITHUB_STEP_SUMMARY

          echo "- SAST: ${{ needs.sast.result }}" >> $GITHUB_STEP_SUMMARY

          echo "- SCA: ${{ needs.sca.result }}" >> $GITHUB_STEP_SUMMARY

          echo "- Secrets: ${{ needs.secrets.result }}" >> $GITHUB_STEP_SUMMARY

          echo "- Container Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY
